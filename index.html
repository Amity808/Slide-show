<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Show</title>
</head>
<body>
<div class="slides-container">
    <div class="mySlides fade" id="mySlides">
      <img src="/images/street1.jpg" style="width:100%">

    </div>
  
    <div class="mySlides fade" id="mySlides">
      <img src="/images/street2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides fade" id="mySlides">
      <img src="/images/street3.jpg" style="width:100%">
    </div>
    
    <div class="mySlides fade" id="mySlides">
      <img src="/images/street4.jpg" style="width:100%">
    </div>

    <div class="mySlides fade" id="mySlides">
      <img src="/images/street5.jpg" style="width:100%">
    </div>

    <div class="mySlides fade" id="mySlides">
      <img src="/images/street6.jpg" style="width:100%">
    </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <script src="index.js">

  </script>
  
</body>
</html>
